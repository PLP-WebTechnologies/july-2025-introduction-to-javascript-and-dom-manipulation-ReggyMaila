

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>JavaScript Fundamentals Demo</h1>
        <p>Covering variables, conditionals, functions, loops, and DOM manipulation.</p>
    </header>

    <main>
        <!-- Part 1: Variables, Conditionals -->
        <section>
            <h2>Part 1: Basics</h2>
            <input type="number" id="userAge" placeholder="Enter your age">
            <button id="checkAgeBtn">Check Age</button>
            <p id="ageResult"></p>
        </section>

        <!-- Part 2: Functions -->
        <section>
            <h2>Part 2: Functions</h2>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <button id="sumBtn">Calculate Sum</button>
            <p id="sumResult"></p>
        </section>

        <!-- Part 3: Loops -->
        <section>
            <h2>Part 3: Loops</h2>
            <button id="loopBtn">Show Numbers 1-5</button>
            <ul id="numberList"></ul>
        </section>

        <!-- Part 4: DOM Manipulation -->
        <section>
            <h2>Part 4: DOM Interaction</h2>
            <button id="changeTextBtn">Change Header Text</button>
            <button id="toggleThemeBtn">Toggle Theme</button>
            <button id="addItemBtn">Add New List Item</button>
            <ul id="dynamicList">
                <li>Item 1</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JavaScript Fundamentals Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
